<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class="col" *ngFor="let new of news">
    <div class="card">
      <img [src]="new.urlToImage" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title">{{new.title}}</h5>
        <p class="card-text">{{new.content}}</p>
      </div>
    </div>
    <a [href]="new.url" class="btn btn-primary btn-block" target="_blank">+Info</a>
  </div>
</div>
