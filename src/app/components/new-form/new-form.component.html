<div class="jumbotron mt-5">
  <h2 class="heading">
    Filter news by category and contry
  </h2>
  <div class="row">
    <div class="col-lg-8 offset lg-2">
      <form (ngSubmit)="searchNew()">
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Category</label>
          <select class="form-select form-select-lg" name="category" [(ngModel)]="categorySelected">
            <option [value]="category.value" *ngFor="let category of categories">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleSelect1" class="form-label mt-4">Country</label>
          <select class="form-select form-select-lg" name="contry" [(ngModel)]="countrySelected">
            <option [value]="country.value" *ngFor="let country of countries">{{country.name}}</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary btn-block btn-lg mt-5">Search</button>
      </form>
    </div>
  </div>
</div>
